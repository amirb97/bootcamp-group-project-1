<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take A Hike</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-gray-400 flex-col">
    <section class="heroContainer flex-col">
        <div class="mx-auto">
            <img src="./assets/images/Take_A_Hike-removebg-preview.png" alt="" class="">
        </div>
        <div class="mx-auto">
            <form id="target" class="selectionFormContainer text-center py-20 w-4/6 flex rounded-full bg-grey-200">
                <div class="bg-gray-400  rounded-lg flex">
                    <label for="location" class="labelName border-r-4 border-black">LOCATION</label>
                    <input type="text" placeholder="6201 Yucca St 90028" name="location" id="location" class="labelName form-input rounded-md bg-gray-400 w-64">
                    <label for="distance" class="labelName border-r-4 border-black">DISTANCE</label>
                    <input type="text" placeholder="Miles" name="distance" id="distance" class="labelName form-input rounded-md bg-gray-400 w-24 h-10 ">
                    <input type="submit" value="Search" class="bg-gray-400 form-input labelName rounded-md"></input>
                </div> 
            </form>
        </div>
    </section>
    <section class="trailContainer text-center border-t-4 border-green-800 h-auto">
        <h2 class="trailHeaderContainer text-3xl">
            Trails Map
        </h2>
        <ul class="trailSuggestionContainer flex justify-around text-lg opacity-0">
            <div class="card shadow-xl rounded-lg p-5">
                <div class="map" id="map1"></div>
            </div>
            <div class="card shadow-xl rounded-lg p-5">
                <div class="map" id="map2"></div>
            </div>
            <div class="card shadow-xl rounded-lg p-5">
                <div class="map" id="map3"></div>
            </div>
        </ul>
    </section>
    <div class="spacer"></div>
    <section class="weatherContainer text-center h-64">
        <h2 class="weatherHeaderContainer text-3xl">
            Weather Forecast
        </h2>
        <div class="weatherForecastContainer flex justify-around text-lg">
        </div>

    </section>
    
    <footer class="footerContainer">
        <h3 class="footerTitleContainer">
            Trademarked by Take a Hike
        </h3>
        <!-- <img class="footerImage" src="./assets/images/footer.png" alt=""> -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIitm22IaMLnDNiZUXskafbZZxiC4Xelo&libraries=places&callback=initMap"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
